<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Clash Royale Card Collector Simulator
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">"Clash Royale Card Collector Simulator 2.0 for PC Beta Edition + DLC"</h1>
    <main>
      <label class="options-label" for="players">Filter Cards:</label>
      <select name="players" id="players">
        <option value="all">All Cards</option>
        <option value="troop">Troop Cards</option>
        <option value="spell">Spell Cards</option>
        <option value="building">Building Cards</option>
        <option value="evolution">Evolution Cards</option>
      </select>
      <label class="options-label" for="players">Sort Cards:</label>
      <select name="sorting" id="sorting">
        <option value="id">ID</option>
        <option value="name">Name</option>
        <option value="elixir-cost">Elixir Cost</option>
        <option value="rarity">Rarity</option>
        <option value="level">Level</option>
      </select>
      <button id="sort-direction" onclick="toggleSortDirection()">â–²</button>
      
      <!-- Testing Interface -->
      <div style="margin: 20px; padding: 15px; background-color: rgba(255,255,255,0.1); border-radius: 10px;">
        <h3>Testing Interface</h3>
        <input type="text" id="test-card-name" placeholder="Card name (e.g., 'Giant')" style="margin: 5px; padding: 5px;">
        <input type="number" id="test-copies" placeholder="1" style="margin: 5px; padding: 5px; width: 80px;">
        <button onclick="testAddCopies()" style="margin: 5px; padding: 5px;">Add Copies</button>
        <button onclick="testUpdateCard()" style="margin: 5px; padding: 5px;">Update Copies</button>
        <button onclick="resetAllCards()" style="margin: 5px; padding: 5px; background-color: #e74c3c;">Reset All</button>
        <button onclick="testGetInfo()" style="margin: 5px; padding: 5px;">Get Card Info</button>
      </div>
      
      <div class="cards" id="player-cards">
        <!-- Player cards will be dynamically generated here -->
      </div>
    </main>
    <script src="./script.js"></script>
    <script src="./utils.js"></script>
  </body>
</html>
